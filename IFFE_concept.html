<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFFE CONCEPT</title>
</head>
<body>
    <h1>IFFE CONCEPT</h1>
    <script>
        // without parameter
        (function(){document.write("HELLO <br>")})();
        // with parameter
        (function(a,b){document.write(a+b)})(40,80);
    </script>
</body>
</html>
