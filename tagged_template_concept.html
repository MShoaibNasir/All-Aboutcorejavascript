    <script>
        // tagged tempalte concept


// there are 5 movie tickets and each rs 200  and if you 5 tickets
// then  get discount rs 50 on each



// there are 5 movie tickets and each rs 200  and if you buy 
// less than tickets then  get discount rs 0 on each






var nooftickets=5;
var priceoftickets=200;
var buytickets=5;
var discountprice=50;
function tickets(detail,nooft,pof,bt,disc){
if (bt<5){
return (`${detail[0]} ${nooft} ${detail[1]} ${pof} ${detail[1]} ${bt} ${detail[2]}  ${disc}`)
} 
}

document.write(tickets`there are ${nooftickets} movie tickets and each rs ${priceoftickets} if you buy less than ${buytickets}
then get discount ${discountprice} on each `);


    </script>
