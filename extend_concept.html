    <h1>Extend_concept</h1>
    <script>
        // inhertitance code with function
        var inheritance=function(child,parent){
            child.prototype=Object.create(parent.prototype);
            child.prototype.constructor=child;
        }



        // Extend_concept
        var father=function (){
             this.model="this is father wealth <br>";
        }
        father.prototype.color="red";

        var son=function (){
        this.model_no="this is son wealth <br>";
        father.call(this)

        }
        inheritance(son,father);

        var s=new son();
        document.write(s.model)
        document.write(s.color)



    </script>
