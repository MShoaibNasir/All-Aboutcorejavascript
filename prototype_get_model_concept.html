    <h1>prototype_get_model_concept</h1>
    <script>
        // as we want that our code must be
        //  looking professional so we make 
        // a function of inhritance
        // as the code of prototype inheritance is:-
        // child.prototype=Object.create(parent.prototype);
        // child.prototype.constructor=child;



// inheritance function:-

var inhritance=function(child,parent){
    child.prototype=Object.create(parent.prototype);
        child.prototype.constructor=child;
}



        // parent class
        var mobile=function(){

        }
        mobile.prototype.getmodel=function(){
            return this.model
        }
        // sub class 1
        var samsung=function(model,price){
this.model=model;
this.price=price;
        }


        // sub class 2:-
        var lenovo=function(model){
            this.model=model;
        }


inhritance(samsung,mobile);
inhritance(lenovo,mobile);

        // // inhritance code for samsung

        // lenovo.prototype.constructor=mobile;


        var galaxy=new samsung("galaxyj5",90000)
        document.write(galaxy.getmodel()+"<br>")
    var l=new lenovo("lenovo X");
    document.write(l.getmodel())

    </script>
